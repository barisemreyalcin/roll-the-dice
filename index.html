<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Pig Game | Reach to 100 points!</title>
</head>
<body>
    <header class="container header-container">
        <img src="img/logo.png" alt="Logo">
        <h1>Pig Dice Game</h1>
    </header>
    <main class="container main-container">
        <div class="player player--0">
            <div class="total-score-container">
                <p class="total-score-title">Player 1</p>
                <p class="total-score total-score--0">0</p>
            </div>
            <div class="current-score-container">
                <p class="current-score-title">Current</p>
                <p class="current-score current-score--0">0</p>
            </div>
        </div>
        <div class="player player--1">
            <div class="total-score-container">
                <p class="total-score-title">Player 2</p>
                <p class="total-score total-score--1">0</p>
            </div>
            <div class="current-score-container">
                <p class="current-score-title">Current</p>
                <p class="current-score current-score--1">0</p>
            </div>
        </div>
        <div class="control">
            <img class="dice-img" src="img/dice-1.png" alt="Dice Image">
            <div class="buttons">
                <button class="btn-roll">ðŸŽ² Roll Dice</button>
                <button class="btn-hold">ðŸ“¥ Hold</button>
                <button class="btn-new">ðŸ”ƒ New Game</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
